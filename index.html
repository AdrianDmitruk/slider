<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="slider">
            <img src="./img/1.jpg" class="active">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
        </div>
        <nav class="slider-nav">
            <ul>
                <li class="arrow">
                    <button class="previous">
                        <span>
                            <i class="ion-arrow-left-c">prev</i>
                        </span>
                    </button>
                </li>
                <li class="arrow">
                    <button class="next">
                        <span>
                            <i class="ion-arrow-left-c">next</i>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <script src="app.js"></script>
</body>

</html>
